<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="stylesheet" href="./src/js/main.js">
  <title>Pickur Color Theme</title>
</head>
<body>
  <div class="layout">
    <div class="layout-header">
      <div class="header-area">
        <header class="header">
          <div class="header-item header-item-greeting">
            <h1>Hello, :)</h1>
          </div>
          <div class="header-item header-item-time">
            <span class="time-hour">22</span>
            <span class="time-separator">:</span>
            <span class="time-minute">01</span>
          </div>
          <div class="header-item header-item-date">
            <span class="date-day">8th</span>
            <span class="date-separator">/</span>
            <span class="date-month">October</span>
          </div>
          <div class="header-item header-item-search">
            <input type="search" />
          </div>
          <div class="header-item header-item-color">
            <input type="color" value="#ffc933"/>
          </div>
        </header>
      </div>
    </div>
    <div class="layout-bookmark">
      <div class="bookmark-area">
        <div class="bookmark-header">
          <div class="bookmark-name">
            <h1>My sites</h1>
          </div>
          <button>Open all</button>
        </div>
        <div class="bookmark-section">
          <div class="bookmark-create"></div>
          <div class="bookmark-devDocs"></div>
          <div class="bookmark">Github</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
