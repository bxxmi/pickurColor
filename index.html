<!DOCTYPE html>
<html lang="ko" color-theme="default">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/js/main.js">
  <title>Pickur Color</title>
</head>
<body>
  <div class="layout">
    <div class="layout-header">
      <header class="header">
        <div class="header-item header-item-time">
          <span class="time-hour">21</span>
          <span class="time-separator">:</span>
          <span class="time-separator">40</span>
        </div>
        <div class="header-item header-item-date">
          <span class="date-day">5th</span>
          <span class="date-separator">/</span>
          <span class="date-month">October</span>
        </div>
        <div class="header-item header-item-search">
          <input type="search" />
        </div>
        <div class="header-item header-item-toolbar">
          <button>
            <i class="fas fa-pen"></i>
          </button>
          <button>
            <i class="fas fa-cog"></i>
          </button>
        </div>
      </header>
    </div>
  </div>
</body>
</html>
