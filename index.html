<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./src/images/icon.png" type="image/png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <title>Pickur</title>
</head>
<body>  
  <div class="nav-area">
    <!-- ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò -->
    <nav>
      <button class="nav-item mode">
        <i class="fas fa-cog"></i>
      </button>
      <button class="nav-item color">
        <input type="color" value="#EFF1F3"/>
      </button>
    </nav>
  </div>
  <div class="content-layout">
    <div class="header-area">
      <header>
        <div class="header-item clock">
          <span></span>
        </div>
        <div class="header-item date">
          <span>14th/October</span>
        </div>
        <div class="header-item search">
          <input type="search" placeholder="Find bookmark or search Google"/>
          <button>
            <i class="fas fa-times"></i>
          </button>
        </div>
      </header>
    </div> 
    <div class="bookmark-area">
      <article>
        <div class="bookmark-title">
          <span>Bookmark</span>
        </div>
        <div class="bookmark-items-wrap">
          <div class="bookmark-list">
            <div class="bookmark create">
                <i class="fas fa-plus"></i>
            </div>
            <div class="bookmark item">
              <a href="javascript:void(0)">Devdocs</a>
              <button class="delete">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
  <!-- Î∂ÅÎßàÌÅ¨ Î™®Îã¨ Ï∞Ω -->
  <div class="modal-overlay">
    <div class="bookmark-modal">
    <div class="modal-area">
      <div class="modal-header">
        <h1>üìå Add Bookmark</h1>
      </div>
      <div class="modal-section">
        <div class="modal-content name">
          <label>NAME</label>
          <input type="text" class="nameBar" />
        </div>
        <div class="modal-content url">
          <label>URL</label>
          <input type="text" class="urlBar" />
        </div>
      </div>
      <div class="modal-btns">
        <button class="btn cancel">Ï∑®ÏÜå</button>
        <button class="btn submit">ÌôïÏù∏</button>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
